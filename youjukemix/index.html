<!doctype html>
<html data-ng-app="YouJukeMix">
  <head>
    <meta charset="utf-8">
    <title>YouJukeMix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" type="text/css">
    <link rel="stylesheet" href="app.css" type="text/css">
    <link rel="icon" href="favicon.png">
  </head>

  <body data-ng-controller="VideosController" onLoad="document.searchForm.q.focus()">

    <header class="clearfix">
      <h1 class="app-name">YouJukeMix</h1>

      <form id="search" name="searchForm" data-ng-submit="search()">
        <input id="query" name="q" type="text" placeholder="Search for a YouTube video" data-ng-model="query">
        <input id="submit" type="image" src="search.png" alt="Search">
      </form>
    </header>

    <div class="container clearfix">

      <div class="play-list">
        <div id="player">
          <div id="placeholder"></div>
        </div>

        <div id="playlist">
          <div id="current">{{ youtube.videoTitle }}</div>

          <ol id="upcoming" data-ng-show="playlist">
            <li data-ng-repeat="video in upcoming">
              <div class="playlist-item clearfix">
                <div class="item-title" data-ng-click="launch(video.id, video.title)">{{video.title}}</div>
                <div class="item-delete" data-ng-click="delete('upcoming', video.id)"><span class="fa fa-times"></span></div>
              </div>
            </li>
          </ol>
        </div>
      </div>

      <div id="results">
        <div class="video clearfix" data-ng-repeat="video in results" data-ng-click="queue(video.id, video.title, youtube.state)">
          <img class="video-image" data-ng-src="{{ video.thumbnail }}">
          <div class="video-title">{{ video.title }}</div>
          <div class="video-description">{{ video.description }}</div>
        </div>
      </div>

    </div>


    <footer>
      <small>Copyright &copy; 2014 <a href="http://twitter.com/m0rishitter">@m0rishitter</a></small>
    </footer>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
